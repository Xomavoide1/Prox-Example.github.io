<html>
<head>
	<title>Access Code Popup</title>
	<script>
		function checkAccess() {

				document.getElementById("access-popup").style.display = "none";
			} else {
				alert("Access denied!");
			}
		}
	</script>
	<style>
		#access-popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			opacity: 0.9;
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#access-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888888;
		}
		input[type="text"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px #888888;
			font-size: 16px;
			text-align: center;
		}
		button {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #ffffff;
			font-size: 16px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div id="access-popup">
		<div id="access-form">
			<h2>Enter access code:</h2>
			<input type="text" id="access-input" placeholder="Access code">
			<button onclick="checkAccess()">Submit</button>
		</div>
	</div>
